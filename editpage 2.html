<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Swap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-image-container">
        <img id="main-image" src="BANNERS/banner-8.jpg" width="850px"alt="Main Image">
        <h3>Images</h3>
    </div>
    <div class="circle-images-container">
        <div class="circle-container">
            <div class="circle">
                 <img src="https://cdn1.iconfinder.com/data/icons/lumin-business-pack/512/Upload-1024.png" "Image 1" class="circle-img">
                <div class="upload-symbol" onclick="document.getElementById('file-upload1').click()">&#8679;</div>
                <input type="file" id="file-upload1" class="file-upload" onchange="previewImage(event, 'image1')">
            </div>
            </div>

<style>
 .circle-container {
  display: flex;
 gap: 20px;
 padding-left: 60px;
}

.circle {
    position: relative;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ddd;
    
}

.circle-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    cursor: pointer;
}

.upload-symbol {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2em;
    color: white;
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 50%;
    width: 50px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.3s;
}

.circle:hover .upload-symbol {
    opacity: 1;
}

.file-upload {
    display: none;
}
    </style>
            
        <img class="circle-image" src="BANNERS/banner-9.jpg" alt="Image 1" onclick="changeMainImage('BANNERS/banner-9.jpg')">
        <img class="circle-image" src="BANNERS/banner-10.jpg" alt="Image 2" onclick="changeMainImage('BANNERS/banner-10.jpg')">
        <img class="circle-image" src="BANNERS/banner-11.jpg" alt="Image 3" onclick="changeMainImage('BANNERS/banner-11.jpg')">
        <img class="circle-image" src="BANNERS/banner-12.jpg" alt="Image 4" onclick="changeMainImage('BANNERS/banner-12.jpg')">
        <img class="circle-image" src="BANNERS/banner-13.jpg" alt="Image 4" onclick="changeMainImage('BANNERS/banner-13.jpg')">
    </div>

    <div class="container">
        <h1>Title</h1>
        <input type="text" id="titleInput" placeholder="Enter title here">

        <h1>Description</h1>
        <textarea id="descriptionInput" placeholder="Enter description here"></textarea>

        <button id="doneButton">Done</button>
        <button id="downloadButton">Download</button>
    </div>

    <style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 400px;
    width: 100%;
}

h1 {
    font-size: 1.2em;
    margin-bottom: 10px;
}

input, textarea {
    width: calc(100% - 20px);
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

textarea {
    height: 100px;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 1em;
    cursor: pointer;
    margin: 5px;
    transition: background-color 0.3s, transform 0.2s;
}

#doneButton {
    background-color: #4CAF50;
}

#doneButton:hover {
    background-color: #45a049;
}

#downloadButton {
    background-color: #008CBA;
}

#downloadButton:hover {
    background-color: #007bb5;
}

#downloadButton:active {
    transform: scale(0.98);
}

</style>
    <script src="script.js"></script>
</body>
</html>

<style>
    body {
    display: flex;

}
